<div class="container" *ngIf="!onRegister">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Login Here</h3>
      <form>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" name="user_email" [(ngModel)]="user_email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="user_password" [(ngModel)]="user_password" class="form-control" id="pwd">
        </div>
        <button type="submit" (click)="onLoginClick()" class="btn btn-primary">Login</button><br>
        <p>Not a user? </p>
        <button type="submit" class="btn btn-success" (click)="showRegister()">Register</button>
      </form>
      <br>
    </div>
  </div>
</div>
<div class="container" *ngIf="onRegister">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Register here</h3>
      <form>
        <div class="form-group">
          <label for="user_name">User Name</label>
          <input required  type="text" class="form-control" name="user_name" [(ngModel)]="user_name" id="user_name">
        </div>
        <div class="form-group">
          <label for="user_email">Email</label>
          <input required  type="email" class="form-control" name="user_email" [(ngModel)]="user_email" id="user_email">
        </div>
        <div class="form-group">
          <label for="user_phone">Phone Number</label>
          <input required  type="number" class="form-control" name="user_phone" [(ngModel)]="user_phone" id="user_phone">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input required  type="radio" class="form-check-input" name="gender_option" [(ngModel)]="gender_option" id="male" [value]="1">
            Male
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input required  type="radio" class="form-check-input" name="gender_option" [(ngModel)]="gender_option" id="female" [value]="2">
            Female
          </label>
        </div>
        <div class="form-group">
          <label for="user_password">Password</label>
          <input required  type="password" class="form-control" [(ngModel)]="user_password" name="user_password" id="user_password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onRegisterClick()">Register</button>
      </form>
    </div>
  </div>
</div>
