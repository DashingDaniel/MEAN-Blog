<div class="container">
  <h2 class="text-center">{{post.post_title}}</h2>
  <p class="font-weight-bold text-center">{{post.post_time}}</p>
  <br>
  <div class="text-center">
  <img src="{{post.post_image}}" alt="" class="img-fluid post_image">
  </div>
  <br>
  <div class="description">
    <p class="text-justify font-italic">{{post.post_description}}</p>
    <p class="text-justify">{{post.post_content}}</p>
  </div>
</div>
