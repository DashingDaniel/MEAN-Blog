<div>
<h1 class="text-center">Lorem Ipsum Blog Corner</h1>
<div class="container" *ngFor="let post of posts">
  <div *ngIf="!post.isDeleted">
  <h2 class="text-center p-4">{{post.post_id}}. {{post.post_title}}</h2>
  <div class="row">
    <div class="col">
        <img src="{{post.post_image}}" class="img-fluid" alt="{{post.post_title}}">
    </div>
    <div class="col">
      <p class="lead">{{post.post_description}}</p>
      <a [routerLink]="[ '/postDetail', post.post_id ]" class="btn btn-primary">Read More</a>
      <!-- <button class="btn btn-primary">Read More</button> -->
    </div>
  </div>
  </div>
  <br>
</div>
</div>
